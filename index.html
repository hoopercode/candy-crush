<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knockout Dice Game!</title>
  <link rel="stylesheet" href="main.css">
</head>
  <body class="landingBody">
    <div class="outer-wrapper">
      <div class="wrapper">
        <div class="slide one">
          <div class="playerInput">
            <div class="playerInput__heading">
              <img class="landingHeading" src="./assets/heading.png" alt=""></div>
            <div class="playerInput__player-one-input">
              <input class ="playerInput__field" placeholder="Insert Name Here" type="text">
            </div>
            <div class="playerInput__enter">
              <a href="#landingTwo" class="playerInput__enter-button">Enter Game</a>
            </div>
          </div>
        </div>
        <div class="slide two" id="landingTwo">
          <div class="playerRules">
            <div class="heading">
              <img class="playerRules__heading"src="./assets/rulesKnockout.png" alt="">
            </div>
            <div class="rules">
              <h3>Choose between two games!</h3>
            </div>
            <div class="startGame">
              <a href="./diceGame.html" class="playerEnterButton">Play Dice Game</a>
              <a href="./candyGame.html" class="playerEnterButton">Play Candy Game</a>
            </div>
            <div class="Restart"></div>
          </div>
        </div>
      </div>
    </div>
  <script src="./script/diceGame.js" type="module"></script>
</body>
</html>
